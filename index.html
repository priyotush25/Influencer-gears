<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css style link -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Influencer Gear</title>
  </head>
  <body>
    <!-- header section -->
    <header class="header-section container">
      <nav>
        <h3>Influencer products</h3>
        <ul class="base-font">
          <li class="nav-link"><a href="">Home</a></li>
          <li class="nav-link"><a href="">Products</a></li>
          <li class="nav-link"><a href="">Sign up</a></li>
          <li class="nav-link"><a href="">Log In</a></li>
          <li class="nav-link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>
          <li class="nav-link"><i class="fa-solid fa-cart-shopping"></i></li>
        </ul>
      </nav>

      <div class="banner">
        <div class="banner-content">
          <h1 class="heading">Start your Journey as Influencer</h1>
          <p class="base-font">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <a href="" class="btn base-font">Prebook now</a>
        </div>
        <div class="banner-img">
          <img src="./images/main-camera.png" alt="" />
        </div>
      </div>
    </header>

    <!-- main section -->
    <main class="main-section">
      <!-- sponsor section -->
      <section class="sponsor-section container">
        <img src="./images/logos/Alibaba.svg" alt="" />
        <img src="./images/logos/Amazon.svg" alt="" />
        <img src="./images/logos/Daraz.pk Logo.svg" alt="" />
        <img src="./images/logos/Ebay.svg" alt="" />
        <img src="./images/logos/Rakuten.svg" alt="" />
        <img src="./images/logos/Target.svg" alt="" />
        <img src="./images/logos/Walmart.svg" alt="" />
      </section>
    </main>

    <!-- footer section -->
    <footer class="footer-section"></footer>
  </body>
</html>
